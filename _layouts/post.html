---
layout: default
---

<div class="blog">
	{{ content }}
</div>
<div class="bloginfo">
	Posted {{ page.date | date: "%b %-d, %Y" }} by {{ page.author }}
	<br/>
	<br/>
	<div class="nextpost">
		<a href="{{ page.previous.url }}">&laquo; {{ page.previous.title }}</a>
		&nbsp;|&nbsp;
		<a href="{{ page.next.url }}">{{ page.next.title }} &raquo;</a>
	</div>
</div>
